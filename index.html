  /* Tr√°i tim r∆°i */
  .heart-fall {

  @keyframes fall {
    0% {

    }
    40% {

      opacity: 0.9;

      filter: brightness(140%);
    }
    60% {
      transform: translateY(60vh) translateX(calc(10px * var(--wiggle))) rotate(216deg) scale(0.9);
      opacity: 0.7;

  }

  /* Ph√°o hoa canvas */

<body>
  <h1>H√†nh Tr√¨nh Y√™u Th∆∞∆°ng üíï</h1>

  <div class="names-heart-wrapper" aria-label="T√™n Minh v√† Ng√¢n c√πng tr√°i tim">
    <div class="name-block" aria-label="T√™n Minh v√† bi·ªát danh">
      <p class="name">Ho√†ng&nbsp;Thanh<br/>Minh</p>
      <p class="nickname">Min Min ‚ôê</p>
    </div>

    <div class="heart-icon" aria-hidden="true">‚ù§Ô∏è</div>

    <div class="name-block" aria-label="T√™n Ng√¢n v√† bi·ªát danh">
      <p class="name">Ng√¥&nbsp;Th·ªã<br/>Ng√¢n</p>
      <p class="nickname">B√© Ng√¢n ‚ù§Ô∏è</p>

  </div>

  <div class="photo-container" aria-label="·∫¢nh c·ªßa Minh v√† Ng√¢n">
    <img src="https://i.postimg.cc/1RwR7753/1745727569580.jpg" alt="·∫¢nh c·ªßa Minh v√† Ng√¢n" />
    <div class="start-date-label" aria-label="Ng√†y b·∫Øt ƒë·∫ßu y√™u">
      Ng√†y b·∫Øt ƒë·∫ßu y√™u: 25/04/2025

  <p class="description">Ch√∫ng ta ƒë√£ y√™u nhau ƒë∆∞·ª£c:</p>
  <div id="counter" role="timer" aria-live="polite" aria-atomic="true">...</div>

  <audio id="backgroundMusic" loop style="display: none;">
    <source src="https://files.catbox.moe/ek0cnp.mp3" type="audio/mpeg" />
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
  </audio>

  <p class="love-message">
    C√πng nhau vi·∫øt ti·∫øp c√¢u chuy·ªán t√¨nh y√™u nh√©! <span>‚ô•</span>
  </p>

  <canvas id="fireworksCanvas"></canvas>

<script>
  const startDate = new Date('2025-04-25T00:00:00');
  const counterElement = document.getElementById('counter');

  function updateCounter() {
    const now = new Date();

    if (now < startDate) {
      counterElement.textContent = "Ch∆∞a ƒë·∫øn ng√†y b·∫Øt ƒë·∫ßu y√™u!";
      return;
    }

    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();

    if (days < 0) {
      months--;
      const lastDayOfPrevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      days += lastDayOfPrevMonth;
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    const parts = [];
    if (years > 0) {
      parts.push(`${years} nƒÉm`);
    }
    if (months > 0) {
      parts.push(`${months} th√°ng`);
    }
    if (days >= 0 && parts.length < 2) { 
        parts.push(`${days} ng√†y`);
    }

    if (parts.length === 0) {
        counterElement.textContent = "0 ng√†y";
    } else {
        counterElement.textContent = parts.join(' ');
    }
  }

  updateCounter();
  setInterval(updateCounter, 1000);

  // Tr√°i tim r∆°i
  function createHeart() {
    const heart = document.createElement('div');
    const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíû', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù', 'üíü', '‚ù£Ô∏è', 'üíå'];
    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    heart.className = 'heart-fall';
    
    heart.style.top = '-50px'; 
    heart.style.left = (Math.random() * (window.innerWidth - 40) + 20) + 'px';
    
    heart.style.fontSize = (14 + Math.random() * 26) + 'px';
    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
    heart.style.setProperty('--wiggle', Math.random() > 0.5 ? 1 : -1);
    const colors = ['#d81e5b', '#ff6384', '#ff9eb8', '#ffc1cc', '#e6b8ff', '#ffd700'];
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.textShadow = `0 0 12px ${heart.style.color}, 0 0 20px ${heart.style.color}`;
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, parseFloat(heart.style.animationDuration) * 1000);
  }

  setInterval(createHeart, 300);

  // Ph√°o hoa canvas
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  let cw, ch;
  let fireworks = [];
  let particles = [];
  const colors = ['#ff5252', '#ff9800', '#ffeb3b', '#00e676', '#2196f3', '#e040fb', '#f44336', '#ff6e40', '#ffd740'];

  function resize() {
    cw = canvas.width = window.innerWidth;
    ch = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx;
      this.y = sy;
      this.sx = sx;
      this.sy = sy;
      this.tx = tx;
      this.ty = ty;
      this.distanceToTarget = this.calculateDistance(sx, sy, tx, ty);
      this.distanceTraveled = 0;
      this.coordinates = [];
      this.coordinateCount = 3;
      while (this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 2 + Math.random();
      this.acceleration = 1.02;
      this.brightness = Math.random() * 0.6 + 0.4;
      this.targetRadius = 1;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      if (this.targetRadius < 8) {
        this.targetRadius += 0.3;
      } else {
        this.targetRadius = 1;
      }
      this.speed *= this.acceleration;
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = this.calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);
      if (this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      } else {
        this.x += vx;
        this.y += vy;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness * 100}%)`;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
    calculateDistance(sx, sy, tx, ty) {
      const x = tx - sx;
      const y = ty - sy;
      return Math.sqrt(x * x + y * y);
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.coordinates = [];
      this.coordinateCount = 5;
      while (this.coordinateCount--) {
        this.coordinates.push([this.x, this.y]);
      }
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 5 + 1;
      this.friction = 0.95;
      this.gravity = 0.7;
      this.hue = Math.floor(Math.random() * 360);
      this.brightness = Math.random() * 60 + 40;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.015;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;
      if (this.alpha <= 0) {
        particles.splice(index, 1);
      }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
      ctx.stroke();
    }
  }

  function createParticles(x, y) {
    const particleCount = 60;
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle(x, y));
    }
  }

  function loop() {
    requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, cw, ch);
    ctx.globalCompositeOperation = 'lighter';

    let i = fireworks.length;
    while (i--) {
      fireworks[i].draw();
      fireworks[i].update(i);
    }

    i = particles.length;
    while (i--) {
      particles[i].draw();
      particles[i].update(i);
    }

    if (Math.random() < 0.02) {
      const startX = Math.random() * cw;
      const startY = ch;
      const targetX = Math.random() * cw;
      const targetY = Math.random() * ch / 2;
      fireworks.push(new Firework(startX, startY, targetX, targetY));
    }
  }

  // ƒêi·ªÅu khi·ªÉn nh·∫°c
  const music = document.getElementById('backgroundMusic');
  let isMusicPlaying = false;

  function playMusic() {
    if (!isMusicPlaying) {
      music.play().then(() => {
        isMusicPlaying = true;
      }).catch(error => {
        console.log('L·ªói ph√°t nh·∫°c:', error);
      });
    }
  }

  // Ph√°t nh·∫°c khi nh·∫•p chu·ªôt ho·∫∑c ch·∫°m c·∫£m ·ª©ng l·∫ßn ƒë·∫ßu
  document.addEventListener('click', playMusic, { once: true });
  document.addEventListener('touchstart', playMusic, { once: true });

  loop();
</script>
