<body>
  <h1>H√†nh Tr√¨nh Y√™u Th∆∞∆°ng üíï</h1>

  <div class="names-heart-wrapper" id="names-block">
    <div class="name-block">
      <p class="name">Ho√†ng&nbsp;Thanh<br/>Minh</p>

    <div class="heart-icon">‚ù§Ô∏è</div>

      <p class="name">Ng√¥&nbsp;Th·ªã<br/>Ng√¢n</p>
      <p class="nickname">B√© Ng√¢n ‚ù§Ô∏è</p>
    </div>
  </div>

  <div class="photo-container" id="memory-photo">
    <img src="https://i.postimg.cc/QN6zw1yy/MinBe.jpg" alt="·∫¢nh c·ªßa Minh v√† Ng√¢n" />
  </div>
  <div class="start-date-label" id="start-date-text">
    Ng√†y b·∫Øt ƒë·∫ßu y√™u: 25/04/2025

  <p class="description">Ch√∫ng ta ƒë√£ y√™u nhau ƒë∆∞·ª£c:</p>

  <audio id="backgroundMusic" loop style="display: none;">

  <p class="love-message">
    C√πng nhau vi·∫øt ti·∫øp c√¢u chuy·ªán t√¨nh y√™u nh√©! <span>‚ô•</span>

<script>
const startDate = new Date('2025-04-25T00:00:00');
const counterElement = document.getElementById('counter');
function updateCounter() {
  const now = new Date();
  let years = now.getFullYear() - startDate.getFullYear();
  let months = now.getMonth() - startDate.getMonth();
  let days = now.getDate() - startDate.getDate();
  if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
  if (months < 0) { years--; months += 12; }
  const parts = [];
  if (years > 0) parts.push(`${years} nƒÉm`);
  if (months > 0) parts.push(`${months} th√°ng`);
  if (days >= 0 && parts.length < 2) parts.push(`${days} ng√†y`);
  counterElement.textContent = parts.length === 0 ? "0 ng√†y" : parts.join(' ');
}
updateCounter();
setInterval(updateCounter, 1000);

// Check mobile
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

// V√πng c·∫•m icon r∆°i
function getRestrictedArea() {
  const names = document.getElementById('names-block').getBoundingClientRect();
  const photo = document.getElementById('memory-photo').getBoundingClientRect();
  const dateText = document.getElementById('start-date-text').getBoundingClientRect();
  return {
    top: names.top,
    bottom: dateText.bottom,
    left: Math.min(names.left, photo.left, dateText.left),
    right: Math.max(names.right, photo.right, dateText.right)
  };
}

// Icon r∆°i
function createHeart() {
  const emojis = ['üíï','üíû','üíì','üíó','üíñ','üíù','üíü','üíå','üçÄ','ü•ë','üå∏','üåü'];
  const heart = document.createElement('div');
  heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  heart.className = 'heart-fall';

  let baseSize = window.innerWidth > 768 ? 26 : 18;
  heart.style.fontSize = (baseSize + Math.random() * 14) + 'px';
  heart.style.setProperty('--scale', (0.9 + Math.random() * 0.4).toFixed(2));
  heart.style.setProperty('--duration', (isMobile ? 9 : 7) + Math.random() * 3 + 's');

  const restricted = getRestrictedArea();
  let x;
  do { x = Math.random() * window.innerWidth; }
  while (x > restricted.left - 20 && x < restricted.right + 20);
  heart.style.left = x + 'px';
  heart.style.top = '-40px';

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), parseFloat(heart.style.getPropertyValue('--duration')) * 1000);
}
setInterval(createHeart, isMobile ? 1200 : 500);

// Ph√°o hoa
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
let cw, ch;
let fireworks = [], particles = [];
function resize() { cw = canvas.width = innerWidth; ch = canvas.height = innerHeight; }
window.addEventListener('resize', resize); resize();

class Firework {
  constructor(sx, sy, tx, ty) {
    this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty;
    this.dist = Math.hypot(tx - sx, ty - sy);
    this.coords = Array(3).fill([this.x, this.y]);
    this.angle = Math.atan2(ty - sy, tx - sx);
    this.speed = 2 + Math.random(); this.accel = 1.01;
  }
  update(i) {
    this.coords.pop(); this.coords.unshift([this.x, this.y]);
    this.speed *= this.accel;
    const vx = Math.cos(this.angle) * this.speed, vy = Math.sin(this.angle) * this.speed;
    if (Math.hypot(this.sx - (this.x + vx), this.sy - (this.y + vy)) >= this.dist) {
      createParticles(this.tx, this.ty); fireworks.splice(i, 1);
    } else { this.x += vx; this.y += vy; }
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.coords[this.coords.length - 1][0], this.coords[this.coords.length - 1][1]);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 60%)`; ctx.stroke();
  }
}
class Particle {
  constructor(x, y) {
    this.x = x; this.y = y;
    this.coords = Array(7).fill([this.x, this.y]);
    this.angle = Math.random() * Math.PI * 2;
    this.speed = Math.random() * 4 + 1;
    this.friction = 0.94; this.gravity = 0.6;
    this.hue = Math.floor(Math.random() * 360); this.alpha = 1;
    this.decay = Math.random() * 0.01 + 0.008;
  }
  update(i) {
    this.coords.pop(); this.coords.unshift([this.x, this.y]);
    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= this.decay;
    if (this.alpha <= 0) particles.splice(i, 1);
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.coords[this.coords.length - 1][0], this.coords[this.coords.length - 1][1]);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${this.alpha})`; ctx.stroke();
  }
}
function createParticles(x, y) {
  const count = isMobile ? 40 : 80;
  for (let i = 0; i < count; i++) particles.push(new Particle(x, y));
}
function loop() {
  requestAnimationFrame(loop);
  ctx.globalCompositeOperation = 'destination-out';
  ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0, 0, cw, ch);
  ctx.globalCompositeOperation = 'lighter';
  for (let i = fireworks.length - 1; i >= 0; i--) { fireworks[i].draw(); fireworks[i].update(i); }
  for (let i = particles.length - 1; i >= 0; i--) { particles[i].draw(); particles[i].update(i); }
  if (Math.random() < 0.015) fireworks.push(new Firework(Math.random() * cw, ch, Math.random() * cw, Math.random() * ch / 2));
}
loop();

// Nh·∫°c n·ªÅn
const music = document.getElementById('backgroundMusic');
let musicPlaying = false;
function playMusic() {
  if (!musicPlaying) {
    music.play().then(() => musicPlaying = true).catch(()=>{});
  }
}
document.addEventListener('click', playMusic, { once: true });
document.addEventListener('touchstart', playMusic, { once: true });
</script>
