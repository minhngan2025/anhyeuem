<body>
  <h1>H√†nh Tr√¨nh Y√™u Th∆∞∆°ng üíï</h1>

  </div>
  <div class="photo-container">
    <video autoplay loop playsinline>

    <div class="start-date-label">Ng√†y b·∫Øt ƒë·∫ßu y√™u: 25/04/2025</div>

  <p class="description">Ch√∫ng ta ƒë√£ y√™u nhau ƒë∆∞·ª£c:</p>

  <p class="love-message">
    C√πng nhau vi·∫øt ti·∫øp c√¢u chuy·ªán t√¨nh y√™u nh√©! <span>‚ô•</span>

<script>
  const startDate = new Date('2025-04-25T00:00:00');
  const counterElement = document.getElementById('counter');
  function updateCounter() {
    const now = new Date();
    if (now < startDate) {
      counterElement.textContent = "Ch∆∞a ƒë·∫øn ng√†y b·∫Øt ƒë·∫ßu y√™u!";
      return;
    }
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    if (days < 0) {
      months--;
      days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }
    const parts = [];
    if (years > 0) parts.push(`${years} nƒÉm`);
    if (months > 0) parts.push(`${months} th√°ng`);
    if (days >= 0 && parts.length < 2) parts.push(`${days} ng√†y`);
    counterElement.textContent = parts.length === 0 ? "0 ng√†y" : parts.join(' ');
  }
  updateCounter();
  setInterval(updateCounter, 1000);

  function createHeart() {
    const heart = document.createElement('div');
    const emojis = ['‚ù§Ô∏è','üíñ','üíû','üíï','üíó','üíì','üíò','üíù','üíü','‚ù£Ô∏è','üíå'];
    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    heart.className = 'heart-fall';
    heart.style.top = '-50px';
    heart.style.left = (Math.random() * (window.innerWidth - 40) + 20) + 'px';
    heart.style.fontSize = (14 + Math.random() * 26) + 'px';
    heart.style.animationDuration = (5 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), parseFloat(heart.style.animationDuration) * 1000);
  }
  setInterval(createHeart, 300);

  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  let cw, ch, fireworks = [], particles = [];
  function resize() { cw = canvas.width = innerWidth; ch = canvas.height = innerHeight; }
  addEventListener('resize', resize); resize();
  class Firework {
    constructor(sx, sy, tx, ty) {
      this.x = sx; this.y = sy; this.tx = tx; this.ty = ty;
      this.sx = sx; this.sy = sy;
      this.distanceToTarget = Math.hypot(tx - sx, ty - sy);
      this.distanceTraveled = 0;
      this.coordinates = Array(3).fill([this.x, this.y]);
      this.angle = Math.atan2(ty - sy, tx - sx);
      this.speed = 2 + Math.random(); this.acceleration = 1.02;
      this.brightness = Math.random() * 0.6 + 0.4;
      this.targetRadius = 1;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      if (this.targetRadius < 8) this.targetRadius += 0.3; else this.targetRadius = 1;
      this.speed *= this.acceleration;
      const vx = Math.cos(this.angle) * this.speed;
      const vy = Math.sin(this.angle) * this.speed;
      this.distanceTraveled = Math.hypot(this.x + vx - this.sx, this.y + vy - this.sy);
      if (this.distanceTraveled >= this.distanceToTarget) {
        createParticles(this.tx, this.ty);
        fireworks.splice(index, 1);
      } else { this.x += vx; this.y += vy; }
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(...this.coordinates[this.coordinates.length - 1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, ${this.brightness * 100}%)`;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
      ctx.stroke();
    }
  }
  class Particle {
    constructor(x, y) {
      this.x = x; this.y = y;
      this.coordinates = Array(5).fill([x, y]);
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 5 + 1;
      this.friction = 0.95; this.gravity = 0.7;
      this.hue = Math.floor(Math.random() * 360);
      this.brightness = Math.random() * 60 + 40;
      this.alpha = 1; this.decay = Math.random() * 0.015 + 0.015;
    }
    update(index) {
      this.coordinates.pop();
      this.coordinates.unshift([this.x, this.y]);
      this.speed *= this.friction;
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= this.decay;
      if (this.alpha <= 0) particles.splice(index, 1);
    }
    draw() {
      ctx.beginPath();
      ctx.moveTo(...this.coordinates[this.coordinates.length - 1]);
      ctx.lineTo(this.x, this.y);
      ctx.strokeStyle = `hsla(${this.hue},100%,${this.brightness}%,${this.alpha})`;
      ctx.stroke();
    }
  }
  function createParticles(x, y) { for (let i = 0; i < 60; i++) particles.push(new Particle(x, y)); }
  function loop() {
    requestAnimationFrame(loop);
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, cw, ch);
    ctx.globalCompositeOperation = 'lighter';
    for (let i = fireworks.length - 1; i >= 0; i--) { fireworks[i].draw(); fireworks[i].update(i); }
    for (let i = particles.length - 1; i >= 0; i--) { particles[i].draw(); particles[i].update(i); }
    if (Math.random() < 0.02) {
      fireworks.push(new Firework(Math.random() * cw, ch, Math.random() * cw, Math.random() * ch / 2));
    }
  }
  loop();

  // Ph√°t video c√≥ ti·∫øng khi click ho·∫∑c ch·∫°m l·∫ßn ƒë·∫ßu
  document.addEventListener('click', () => {

    vid.play().catch(err => console.log('Kh√¥ng th·ªÉ ph√°t video t·ª± ƒë·ªông:', err));
  }, { once: true });

  document.addEventListener('touchstart', () => {
    const vid = document.querySelector('.photo-container video');
    vid.muted = false;
    vid.play().catch(err => console.log('Kh√¥ng th·ªÉ ph√°t video t·ª± ƒë·ªông:', err));
  }, { once: true });

</script>
